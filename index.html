<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hover nâng cao</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/all.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
	<h1>Hover 1</h1>
	<div class="main-container">
		<div class="follow-title">
			<h3 >FOLLOW US</h3>
		</div>
		<div class="follow-icon">
			<a href="https://www.facebook.com/profile.php?id=100009055064793">
				<div class="icon">
				<i class="fab fa-facebook"></i>
				<p>ONLY-FANS</p>
				</div>
			</a>	
			<div class="icon twitter"> <!-- ô này chịu 2 ảnh hưởng của 2 class icon và twitter, ưu tiên các thuộc tính của class twitter-->
				<i class="fab fa-twitter"></i>
				<p>FOLLOW US</p>
			</div>
			<div class="icon email">
				<i class="fa-brands fa-google"></i>
				<p>G+</p>
			</div>
		</div>
	</div>
	<h1>Display</h1>
	<div class="main-container">
		<div class="follow-title">
			<h2 class="display">FOLLOW US</h2>
		</div>
		<div class="follow-icon">
			<a href="https://www.facebook.com/profile.php?id=100009055064793">
				<div class="icon">
				<i class="fab fa-facebook"></i>
				<p>ONLY-FANS</p>
				</div>
			</a>	
			<div class="icon twitter"> <!-- ô này chịu 2 ảnh hưởng của 2 class icon và twitter, ưu tiên các thuộc tính của class twitter-->
				<i class="fab fa-twitter"></i>
				<p>FOLLOW US</p>
			</div>
			<div class="icon email">
				<i class="fa-brands fa-google"></i>
				<p>G+</p>
			</div>
		</div>
	</div>
</body>
</html>
